name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Download Spigot API
        run: |
          mkdir -p libs
          wget -O libs/spigot-api-1.20.1.jar https://hub.spigotmc.org/nexus/content/repositories/snapshots/org/spigotmc/spigot-api/1.20.1-R0.1-SNAPSHOT/spigot-api-1.20.1-R0.1-20230630.214218-118.jar
      
      - name: Create build directory
        run: mkdir -p build/classes
      
      - name: Compile Java files
        run: |
          javac -cp "libs/spigot-api-1.20.1.jar" -d build/classes src/main/java/org/freeroot.java
      
      - name: Create plugin.yml
        run: |
          mkdir -p build/classes
          cat << 'EOF' > build/classes/plugin.yml
          name: freeroot
          version: 'v1.6-SNAPSHOT'
          main: org.freeroot
          api-version: '1.21'
          description: freeroot =0
          website: https://github.com/Mytai20100/freeroot-jar
          commands:
            root:
              description: Execute shell commands
              usage: /<command> [args]
              aliases: [r, rt]
            neofetch:
              description: Run neofetch system info
              usage: /<command>
            info:
              description: Display system information
              usage: /<command>
          EOF
      
      - name: Create JAR file
        run: |
          cd build/classes
          jar cf ../freeroot.jar org/freeroot.class plugin.yml
          cd ../..
      
      - name: Get commit info
        id: commit_info
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_msg=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT
          echo "commit_date=$(git log -1 --pretty=format:'%ci')" >> $GITHUB_OUTPUT
      
      - name: Generate version tag
        id: version
        run: |
          VERSION="v$(date +%Y.%m.%d)-build.$(date +%H%M%S)"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_OUTPUT
      
      - name: Create Release Notes
        run: |
          cat << EOF > notes.md
          ## Build
          
          **Build Time:** ${{ steps.version.outputs.date }}
          **Commit:** \`${{ steps.commit_info.outputs.sha_short }}\`
          
          ### Latest Commit
          - **Message:** ${{ steps.commit_info.outputs.commit_msg }}
          - **Author:** ${{ steps.commit_info.outputs.commit_author }}
          - **Date:** ${{ steps.commit_info.outputs.commit_date }}
          
          ### Build Artifacts
          - **freeroot.jar** - Minecraft Plugin (Built with JDK 21)
          - **Size:** $(du -h build/freeroot.jar | cut -f1)
          
          ### Installation
          1. Download freeroot.jar
          2. Place in server plugins folder
          3. Restart server
          4. Configure in plugins/freeroot/config.yml
          
          ### Basic Commands
          - /root <command> - Execute shell command
          - /root log - View command logs
          - /root version - Show plugin info
          - /neofetch - Display system info
          - /info - Show detailed system info
          
          ---
          *This release was automatically generated by GitHub Actions*
          EOF
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: notes.md
          files: build/freeroot.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: freeroot-${{ steps.commit_info.outputs.sha_short }}
          path: build/freeroot.jar
          retention-days: 30
